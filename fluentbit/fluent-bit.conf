[SERVICE]
    Flush         1
    Log_Level     debug
    Parsers_File  parsers.conf

[INPUT]
    Name              docker
    Tag               docker.*

[INPUT]
    Name                tail
    Path                /logs/*/*.log 
    # ^ e.g. /logs/mysql/error.log, /logs/flask/application.log
    Tag                 file_*
    Path_Key            file_path
    DB                  /persist/logs.db
    Skip_Empty_Lines    on
    Read_from_Head      on 
    Parser              json_parser

[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224
    Buffer_Chunk_Size 1M
    Buffer_Max_Size   6M

[INPUT]
    name            node_exporter_metrics
    tag             node_metrics
    scrape_interval 2

[INPUT]
    name            fluentbit_metrics
    tag             internal_metrics
    scrape_interval 2

[FILTER]
    Name              parser
    Match             *
    Key_Name          log
    Parser            syslog-rfc5424

[OUTPUT]
    Name              file
    Match             docker.*
    Path              /output

[OUTPUT]
    Name file
    Match file_*
    # ^ e.g. file_.logs.flask.error.log
    Path /output

[Output]
    Name loki
    Match file_*
    Host logs-prod3.grafana.net
    port 443
    tls on
    tls.verify on
    http_user 319402
    http_passwd ${GRAFANA_API_KEY}
    remove_keys file_path, asctime
    labels job=cbr


[OUTPUT]
    Name                 prometheus_remote_write
    Match                node_metrics, internal_metrics
    Host                 prometheus-prod-10-prod-us-central-0.grafana.net
    match *
    uri /api/prom/push
    port 443
    tls on
    tls.verify on
    http_user 640863
    http_passwd ${GRAFANA_API_KEY}
    add_label app cbr


